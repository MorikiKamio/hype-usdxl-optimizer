[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

solc_version = "0.8.21"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "shanghai"

# HyperEVM Configuration
[rpc_endpoints]
hyperliquid_testnet = "https://rpc.hyperliquid-testnet.xyz/evm"

[etherscan]
hyperliquid_testnet = { key = "dummy", url = "https://explorer.hyperliquid-testnet.xyz/api" }

# Testing
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15
